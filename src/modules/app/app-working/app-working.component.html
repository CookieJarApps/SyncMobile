<div class="animate overlay" ng-class="{ 'darker-overlay': vm.darker, 'fullsize': vm.fullsize }" ng-show="vm.show">
  <div class="spinner-border" role="status">
    <span class="sr-only">{{ vm.message }}</span>
  </div>
  <h3>{{ vm.message }}</h3>
  <div class="buttons" ng-if="vm.enableCancelSync">
    <button type="button" class="btn btn-default" ng-click="vm.utilitySvc.handleEvent(vm.cancelSync())">
      {{ vm.platformSvc.getI18nString(vm.strings.button_Cancel_Label) }}
    </button>
  </div>
</div>
