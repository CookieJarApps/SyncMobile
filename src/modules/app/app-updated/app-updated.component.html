<div class="view-content">
  <h4>{{ vm.platformSvc.getI18nString(vm.Strings.View.Updated.Title) }} {{ vm.appVersion }}</h4>
  <p>{{ vm.platformSvc.getI18nString(vm.Strings.View.Updated.Content) }}</p>
  <div class="buttons vertical">
    <button type="button" class="btn btn-default" ng-click="vm.utilitySvc.handleEvent(vm.displayReleaseNotes)">
      {{ vm.platformSvc.getI18nString(vm.Strings.Button.ReleaseNotes) }}
    </button>
    <div class="footer">
      <a class="focused" ng-click="vm.utilitySvc.handleEvent(vm.close)" href="#">
        {{ vm.platformSvc.getI18nString(vm.Strings.Button.Continue) }}
      </a>
    </div>
  </div>
</div>
