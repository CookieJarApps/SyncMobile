<div class="alert" role="alert" data-ng-class="{
  'alert-info': vm.alert.type === 1,
  'alert-warning': vm.alert.type === 2,
  'alert-danger': vm.alert.type === 0 }">
  <button class="btn btn-icon btn-close" title="{{ vm.platformSvc.getConstant(vm.strings.button_Close_Label) }}"
          data-ng-click="vm.utilitySvc.handleEvent(vm.close())" tabindex="1000">
    <i class="fas fa-times-circle" aria-hidden="true"></i>
    <span class="sr-only">{{ vm.platformSvc.getConstant(vm.strings.button_Close_Label) }}</span>
  </button>
  <h4 data-ng-bind-html="vm.alert.title"></h4>
  <p data-ng-bind-html="vm.alert.message"></p>
</div>
