<div class="view-content">
  <div class="header-panel clearfix">
    <h2>{{ vm.platformSvc.getI18nString(vm.strings.button_Settings_Label) }}</h2>
    <button class="btn btn-icon btn-close" title="{{ vm.platformSvc.getI18nString(vm.strings.button_Close_Label) }}"
            ng-click="vm.utilitySvc.handleEvent(vm.close)">
      <i class="fas fa-times-circle" aria-hidden="true"></i>
      <span class="sr-only">{{ vm.platformSvc.getI18nString(vm.strings.button_Close_Label) }}</span>
    </button>
  </div>
  <div class="panel-container">
    <sync-settings></sync-settings>
    <backup-restore-settings></backup-restore-settings>
    <preferences-settings></preferences-settings>
    <permissions-settings ng-if="!vm.utilitySvc.isMobilePlatform(vm.appHelperSvc.platformName)"></permissions-settings>
    <issues-settings></issues-settings>
    <about-settings></about-settings>
  </div>
</div>
