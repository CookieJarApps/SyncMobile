<div class="view-content" ng-if="vm.initialised">
  <h3>{{ vm.platformSvc.getI18nString(vm.strings.scan_Title) }}</h3>
  <div class="target" ng-class="{ 'error': vm.invalidSyncId }"></div>
  <div class="validation" ng-show="vm.invalidSyncId">
    {{ vm.platformSvc.getI18nString(vm.strings.login_IdField_InvalidSyncId_Label) }}
  </div>
  <div class="buttons">
    <button class="btn btn-fab" title="{{ vm.platformSvc.getI18nString(vm.strings.button_ToggleLight_Label) }}"
            ng-class="{ 'enabled': vm.lightEnabled }" ng-click="vm.utilitySvc.handleEvent(vm.toggleCameraLight)">
      <i class="fas fa-bolt" aria-hidden="true"></i>
      <span class="sr-only">{{ vm.platformSvc.getI18nString(vm.strings.button_ToggleLight_Label) }}</span>
    </button>
    <button class="btn btn-fab" title="{{ vm.platformSvc.getI18nString(vm.strings.button_Cancel_Label) }}"
            ng-click="vm.utilitySvc.handleEvent(vm.close())">
      <i class="fas fa-times" aria-hidden="true"></i>
      <span class="sr-only">{{ vm.platformSvc.getI18nString(vm.strings.button_Cancel_Label) }}</span>
    </button>
  </div>
</div>
